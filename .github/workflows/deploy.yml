name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run tests
        run: mvn clean test

  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy deployment files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker-compose.yml,docker-compose.prod.yml,.env.example"
          target: "/opt/member-auth"
          overwrite: true
      
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            cd /opt/member-auth
            
            echo "=========================================="
            echo "Starting Deployment Process"
            echo "=========================================="
            
            # 確保 .env 文件存在
            if [ ! -f .env ]; then
              echo "Creating .env from .env.example..."
              cp .env.example .env
              echo "Please update .env with actual values!"
            fi
            
            # 確保日誌目錄存在且權限正確（自動修復權限問題）
            echo "Preparing log directories..."
            sudo mkdir -p /var/lib/member-auth/logs
            sudo chown -R $(id -u):$(id -g) /var/lib/member-auth/logs
            sudo chmod 777 /var/lib/member-auth/logs
            echo "Log directory ready with full permissions: /var/lib/member-auth/logs"
            
            # 停止舊容器
            echo "Stopping old containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml down || true
            
            # 清理舊映像（確保使用最新映像）
            echo "Cleaning old images..."
            docker rmi ghcr.io/${{ github.repository }}:latest 2>/dev/null || echo "No old latest image to remove"
            docker rmi ghcr.io/${{ github.repository }}:${{ github.sha }} 2>/dev/null || echo "No old SHA image to remove"
            
            # 登入 GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin
            
            # 設置環境變數
            export GITHUB_REPOSITORY="${{ github.repository }}"
            
            # 拉取最新映像
            echo "Pulling latest images..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # 啟動新容器
            echo "Starting containers..."
            docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
            
            # 等待容器啟動
            echo "Waiting for containers to start..."
            sleep 15
            
            # 檢查容器狀態
            echo "Container status:"
            docker-compose ps
            
            # 檢查是否有權限錯誤
            echo "Checking for permission errors..."
            if docker-compose logs app | grep -q "Permission denied"; then
              echo "ERROR: Permission errors detected in logs"
              docker-compose logs app | grep "Permission denied" | tail -10
              echo "Attempting to fix permissions..."
              sudo chmod 777 /var/lib/member-auth/logs
              docker-compose restart app
              sleep 15
              if docker-compose logs app | grep -q "Permission denied"; then
                echo "ERROR: Permission errors persist after fix"
                exit 1
              fi
            else
              echo "No permission errors found"
            fi
            
            # 清理未使用的映像和容器
            echo "Cleaning up unused resources..."
            docker image prune -af
            docker container prune -f
            
            echo "=========================================="
            echo " Deployment completed successfully!"
            echo "=========================================="
      
      - name: Health check
        run: |
          echo "Starting health check..."
          sleep 30
          
          # 重試機制（最多 3 次）
          for i in {1..3}; do
            echo "Attempt $i/3..."
            if curl -f http://${{ secrets.SERVER_HOST }}:8080/actuator/health; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Waiting 10 seconds before retry..."
            sleep 10
          done
          
          echo "Health check failed after 3 attempts"
          exit 1