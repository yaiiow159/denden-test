# Docker Compose for Production Deployment
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  postgres:
    environment:
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
    ports: []
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 1G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  redis:
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required in production}
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --appendfsync everysec
      --save 900 1
      --save 300 10
      --save 60 10000
    ports: []
    volumes:
      - redis_data:/data
      - ./backups/redis:/backups
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  app:
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: >-
        -Xms1024m
        -Xmx2048m
        -XX:+UseG1GC
        -Djava.security.egd=file:/dev/./urandom
        -Dfile.encoding=UTF-8
      LOGGING_LEVEL_ROOT: WARN
      LOGGING_LEVEL_COM_DENDEN: INFO
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - app_logs:/app/logs
      - app_tmp:/tmp
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '2.0'
          memory: 2G
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 3
        window: 120s
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/temp

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${POSTGRES_DATA_PATH:-/var/lib/member-auth/postgres}
  
  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${REDIS_DATA_PATH:-/var/lib/member-auth/redis}
  
  app_logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${APP_LOGS_PATH:-/var/log/member-auth}
  
  app_tmp:
    driver: local

networks:
  member-auth-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: ${NETWORK_SUBNET:-172.28.0.0/16}
    driver_opts:
      com.docker.network.bridge.name: br-member-auth
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
      com.docker.network.bridge.enable_ip_forward: "true"
