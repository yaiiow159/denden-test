version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: member-auth-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-member_auth}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-member_auth}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: member-auth-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: member-auth-app
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}  
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-member_auth}
      DB_USERNAME: ${POSTGRES_USER:-admin}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS:-86400000}
      MAIL_PROVIDER: ${MAIL_PROVIDER:-javamail}
      MAIL_HOST: ${MAIL_HOST:-smtp.gmail.com}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:?MAIL_USERNAME is required}
      MAIL_PASSWORD: ${MAIL_PASSWORD:?MAIL_PASSWORD is required}
      MAILJET_API_KEY: ${MAILJET_API_KEY:-}
      MAILJET_SECRET_KEY: ${MAILJET_SECRET_KEY:-}
      MAILJET_FROM_EMAIL: ${MAILJET_FROM_EMAIL:-noreply@yourdomain.com}
      MAILJET_FROM_NAME: ${MAILJET_FROM_NAME:-Member Auth System}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000}      
      JAVA_OPTS: -Xms512m -Xmx1024m
    ports:
      - "8080:8080"
    volumes:
      - app_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  app_logs:

networks:
  default:
    name: member-auth-network
